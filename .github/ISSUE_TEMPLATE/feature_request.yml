name: Feature request
description: Propose a new capability or improvement
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thank you for sharing your idea. Please describe the user value and expected outcome.

  - type: input
    id: summary
    attributes:
      label: Feature summary
      placeholder: One-line feature description
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe your preferred approach.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered

  - type: textarea
    id: impact
    attributes:
      label: Expected impact
      description: Who benefits and how should success be measured?
