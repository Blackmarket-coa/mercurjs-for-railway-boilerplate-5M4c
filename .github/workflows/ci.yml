name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'release/**']
  pull_request:
    branches: [main, develop, 'release/**']

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            backend/pnpm-lock.yaml
            storefront/pnpm-lock.yaml
            admin-panel/pnpm-lock.yaml
            vendor-panel/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Install storefront dependencies
        working-directory: storefront
        run: pnpm install --frozen-lockfile

      - name: Check vendor/module completeness
        run: pnpm check:vendor-completeness

      - name: Lint storefront
        working-directory: storefront
        run: pnpm lint

      - name: TypeScript check
        working-directory: backend
        run: pnpm exec tsc --noEmit

  i18n-contracts:
    name: Translation Contract Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            admin-panel/pnpm-lock.yaml
            vendor-panel/pnpm-lock.yaml

      - name: Install admin panel dependencies
        working-directory: admin-panel
        run: pnpm install --frozen-lockfile

      - name: Install vendor panel dependencies
        working-directory: vendor-panel
        run: pnpm install --frozen-lockfile

      - name: Validate admin panel translation contracts
        working-directory: admin-panel
        run: pnpm i18n:validate en.json

      - name: Validate vendor panel translation contracts
        working-directory: vendor-panel
        run: pnpm i18n:validate en.json

  vendor-panel:
    name: Vendor Panel Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: vendor-panel/pnpm-lock.yaml

      - name: Install vendor-panel dependencies
        working-directory: vendor-panel
        run: pnpm install --frozen-lockfile

      - name: Lint vendor panel
        working-directory: vendor-panel
        run: pnpm lint

      - name: Run vendor panel tests
        working-directory: vendor-panel
        run: pnpm test

      - name: Typecheck vendor panel (non-blocking)
        working-directory: vendor-panel
        run: pnpm typecheck
        continue-on-error: true

      - name: Build vendor panel preview (non-blocking)
        working-directory: vendor-panel
        run: pnpm build:preview
        continue-on-error: true

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: backend
        run: pnpm test:unit:ci
        env:
          NODE_ENV: test

      - name: Upload backend coverage artifacts (optional reporting)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: warn
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, i18n-contracts, vendor-panel]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Build backend
        working-directory: backend
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/.medusa
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Install storefront dependencies
        working-directory: storefront
        run: pnpm install --frozen-lockfile

      - name: Prepare audit artifact directory
        run: mkdir -p audit-reports

      - name: Audit backend dependencies
        working-directory: backend
        run: |
          timeout 180 pnpm audit --audit-level=high --json > ../audit-reports/backend-audit.json || true

      - name: Audit storefront dependencies
        working-directory: storefront
        run: |
          timeout 180 pnpm audit --audit-level=high --json > ../audit-reports/storefront-audit.json || true

      - name: Validate audit artifacts were generated
        run: |
          test -s audit-reports/backend-audit.json
          test -s audit-reports/storefront-audit.json

      - name: Upload security audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: audit-reports/*.json
          retention-days: 30

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medusa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        working-directory: backend
        run: pnpm test:integration:http
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-at-least-32-characters-long
          COOKIE_SECRET: test-cookie-secret-at-least-32-chars

  release-validation:
    name: Release Validation Gate
    runs-on: ubuntu-latest
    needs: [lint, i18n-contracts, vendor-panel, test-unit, security]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run release validation script (blocking)
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          STORE_TOKEN: ${{ secrets.STORE_TOKEN }}
          VENDOR_TOKEN: ${{ secrets.VENDOR_TOKEN }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          INTEGRATION_ENDPOINTS: ${{ vars.INTEGRATION_ENDPOINTS }}
        run: |
          set -euo pipefail
          mkdir -p release-validation
          ./scripts/release_validation.sh |& tee release-validation/release-validation.log

      - name: Upload release validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-validation-${{ github.run_id }}
          path: release-validation/release-validation.log
          if-no-files-found: warn
          retention-days: 30

  notify-deploy:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [build, test-unit, security, vendor-panel, i18n-contracts]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deployment notification
        run: |
          echo "âœ… All checks passed! Railway will auto-deploy from main branch."
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
